

<head>

    <style>
	body
	  {
	  background-image:url("im1.jpg");
	  }
	</style>

	<script>
	
	
	    function djkistra(mat)
			{
			for (var i=0;i<5;i++)
				{
				clearedList=new Array;
				var small=0;
				clearedList.push(0);
				for (var j=0;j<5;j++)
					{
					var candidate=9999;
					for (var z=0;z<5;z++)
						{ if(i==z) continue;
						if (mat[i][z]<candidate)
							{
							candidate=mat[i][z];
							small=z;
							}
						}
					clearedList.push(small);
					
					if clearedList.includes(j) continue;
					if (mat[i][small]+mat[small] < mat [i][j] )
					     {mat [i][j]=mat[i][small]+mat[small];
						  mat [j][i]=mat [i][j];
						 }
					}
				}
			
			
			}
			
			
		function startt()
			{
			   mat=new Array();
			   var rowcnt=0;
			for(var i=1;i<=21;i+=5)
				{
				var ch="elem";
				elems=new Array();
				for(var j=0;j<5;j++)
					{
					 ch+=String(j+i);
					 elems[j]=document.getElementById(ch).value;
					 ch="elem";
					}
				
				mat[rowcnt]=elems;
				rowcnt+=1;
				}
			mat=djkistra(mat);
			
			var ch="elem";
			for (var i=0;i<5;i++)
			  for(var j=0;j<5;j++)
			     {
				  ch+=String(i*5+j+1);
				  document.getElementById(ch)=mat[i][j];
				  ch="elem";
				 }
			}
	
	</script>

</head>

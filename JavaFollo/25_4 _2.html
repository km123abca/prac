<!doctype html>
<html lang="eng">
<head>
<meta charset="utf-8">
<script>
var lim=0;
  function operate(elems,tar,ind,added)
    {
	  lim+=1;
	  if(lim>1000)
	  {
	   alert("Maximum Overload!!!!!!!!!!!!!!");
	   return;
	  }
	  
  if( (ind==(elems.length-1)) && ((elems[ind]!=tar)||(added)) ) 
  return false; 
  
  if((elems[ind]==tar)&&(!added)) return true;
  
   
  if(!added)
  return (operate(elems,tar-elems[ind],ind+1,true) || operate(elems,tar,ind+1,false));
  else
  return (operate(elems,tar,ind+1,false));
      
	}
	
  function startt()
  {
  var t=document.getElementById("tar").value;
  t=parseInt(t);
  li=document.getElementById("ns").value;
  elems=new Array();
  var i=0;
  
  for(j in li)
	{
		if (!((li[j]==",")||(li[j]=="0")))
		{
		elems[i]=parseInt(li[j]);
		i+=1;
		}
	}
	if(operate(elems,t,0,false))
	   document.getElementById("result1").value="possible";
	else 
	   document.getElementById("result1").value="not possible";
	//console.log(elems);
  }
</script>

</head>
 
<body>
 <fieldset>
 <legend style="font-weight:900;"> Whether the target can be obtained by summing up the list of values but no consecutive values </legend>
 <pre>
 Target:<input id="tar" size="5">  <br>
 List of values:<input id="ns" size="50">
 <button onclick="startt()">start</button>
 Whether possible:<input id="result1">
 </pre>
 </fieldset>
</body>
</html>

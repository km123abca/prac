<!doctype html>
<html lang="eng">
<head>
<meta charset="utf-8">
<script>
  function operate(elems,tar,ind)
    { //alert ("entering function with value="+elems[ind]+"and target="+tar);
	var temp=elems[ind];
	i=ind;
	while(((i+1)<elems.length)&&(elems[i+1]==elems[i]))
	{
	temp+=elems[i+1];
	i+=1;
	}
	ind=i;
  if(temp==tar) return true;
  
  if((ind==(elems.length-1))&&(temp!=tar)) return false; 
   
  return (operate(elems,tar-temp,ind+1) || operate(elems,tar,ind+1));
  
      
	}
	
  function startt()
  {
  var t=document.getElementById("tar").value;
  t=parseInt(t);
  li=document.getElementById("ns").value;
  elems=new Array();
  var i=0;
  
  for(j in li)
	{
		if (!(li[j]==","))
		{
		elems[i]=parseInt(li[j]);
		i+=1;
		}
	}
	if(operate(elems,t,0))
	   document.getElementById("result1").value="possible";
	else 
	   document.getElementById("result1").value="not possible";
	//console.log(elems);
  }
</script>

</head>
 
<body>
 <fieldset>
 <legend style="font-weight:900;"> Whether the target can be obtained by summing up the list of values adj values should be clumped  </legend>
 <pre>
 Target:<input id="tar" size="5">  <br>
 List of values:<input id="ns" size="50">
 <button onclick="startt()">start</button>
 Whether possible:<input id="result1">
 </pre>
 </fieldset>
</body>
</html>

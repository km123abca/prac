<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div class="alert alert-success">
<strong> Success</strong> indicates a successful or positive action and this is an <al class="alert-link">alert-link </al>.
</div>

<div class="alert alert-danger">
<strong> Success</strong> indicates danger.
</div>

<h1> following is a dismissable alert</h1>
<div class="alert alert-danger alert-dismissable">
<a href="#" class="close" data-dismiss="alert" aria-label="close"> x</a>
<strong> Success</strong> indicates danger.
</div>

<h1> following is a animated dismissable alert</h1>
<div class="alert alert-danger fade in">
<a href="#" class="close" data-dismiss="alert" aria-label="close"> x</a>
<strong> Success</strong> indicates danger.
</div>



</div>






</body>
</html>
</html>

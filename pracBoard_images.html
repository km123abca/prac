<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<h1> An image with rounded corners</h1>
<img src="wp.jpeg" class="img-rounded" width="1200" height="600">

<h1> An image with shaped to a circle</h1>
<img src="wp.jpeg" class="img-circle" width="1200" height="600">

<h1> An image with shaped to a thumbnail</h1>
<img src="wp.jpeg" class="img-thumbnail" width="1200" height="600">

<h1> An image with shaped to a circle and also img-responsive</h1>
<img src="wp.jpeg" class="img-circle img-responsive" width="1200" height="600">

<div class="row">

  <div class="col-md-4">
    <div class="thumbnail">
